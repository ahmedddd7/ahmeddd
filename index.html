<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="quiz-app">
    <div class="quiz-info">
        <div class="category">QUIZ : <span>Primary secondary</span></div>
        <div class="count">Questions Count: <span></span></div>
    </div>
    <div class="quiz-area"></div>
    <div class="answers-area"></div>
    <button class="submit-button">Submit Answer</button>
    <div class="bullets">
        <div class="spans"><div class="ques">1</div> / <div style="font-weight:bold;color:rgba(54, 54, 54, 0.792)" class="ques_num"></div></div>
        <div class="countdown"></div>
    </div>
    <div class="results"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
